<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>
    <th:block layout:fragment="f-title">책킹</th:block>
  </title>
  <th:block th:insert="fragment/header :: f-basic"></th:block>
  <th:block layout:fragment="f-header"></th:block>
  <style>

  </style>
</head>
<body>
<div class="d__container">
  <header class="h__basic" layout:fragment="f-head">
    <img th:src="@{/img/back.png}" width="11.67" height="19.8" alt="이전" id="btn-back">
    <th:block layout:fragment="f-head-content"></th:block>
  </header>
  <section class="s__chaeking" layout:fragment="f-content"></section>
  <footer class="f__basic">
    <div class="d__menu" id="menu_1" th:classappend="${menu_type eq 'menu_1'} ? 'active' : ''"></div>
    <div class="d__menu" id="menu_2" th:classappend="${menu_type eq 'menu_2'} ? 'active' : ''"></div>
    <div class="d__menu" id="menu_3" th:classappend="${menu_type eq 'menu_3'} ? 'active' : ''"></div>
    <div class="d__menu" id="menu_4" th:classappend="${menu_type eq 'menu_4'} ? 'active' : ''"></div>
  </footer>
</div>
<th:block th:insert="fragment/footer :: f-basic"></th:block>
<script>
  window.onload = function() {
    document.getElementById("menu_3").onclick = () => location.href = "[[@{/books}]]";
  };
</script>
<th:block layout:fragment="f-script"></th:block>
</body>
</html>
